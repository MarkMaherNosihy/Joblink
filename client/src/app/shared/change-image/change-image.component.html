<div class="file-upload-container position-absolute">
    <div class="d-flex align-items-center wrapper justify-content-center">
        <input type="file" name="file-upload" id="file-upload" (change)="uploadImage($event)">


        <label for="file-upload">
            <fa-icon [icon]="editIcon" class="text-white"></fa-icon>
            Change Image</label>
    </div>

</div>
