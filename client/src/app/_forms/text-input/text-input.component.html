<div class="form-floating mb-3">
    <input
      [class.is-invalid]=" control.touched && control.invalid "
      [type]="type()"
      class="form-control"
      placeholder={{label()}}
      name="password"
      [formControl]="control"
    />
    <label [for]="label()" class="fw-medium">{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback">{{label()}} is required.</div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback">Minimum {{label()}} length is {{control.errors?.['minlength'].requiredLength}} characters.</div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback">Maximum {{label()}} length is {{control.errors?.['maxlength'].requiredLength}} characters.</div>
    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback">Password do not match.</div>


  </div>
